
<app-alert [message]="alertMessage" [type]="alertType"></app-alert>
<div class="card">
  <div class="card-header h4">
    Create Project
  </div>
  <div class="card-body">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Project Name</label>
            <input formControlName="name" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Project Description</label>
            <textarea formControlName="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="mt-4 h4">Acceptance Criteria</div>
        <div class="mb-3">
            <label for="avg_response_time" class="form-label">Avg. Response Time (ms)</label>
            <input formControlName="avg_response_time" type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label for="error_percentage" class="form-label">Error Percentage (%)</label>
            <input formControlName="error_percentage" type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label for="cpu_usage" class="form-label">CPU Usage (%)</label>
            <input formControlName="cpu_usage" type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label for="memory_usage" class="form-label">Memory Usage (kb)</label>
            <input formControlName="memory_usage" type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label for="test_detail" class="form-label">Performance Test Detail</label>
            <textarea formControlName="test_detail" class="form-control" rows="5"></textarea>
        </div>
        <div class="d-flex justify-content-end mb-3 pt-5">
            <a routerLink="/project" class="btn btn-sm btn-flex btn-warning mr-2">
                <i class="bi bi-arrow-left-square"></i> Back
            </a>
            <button type="submit" class="btn btn-sm btn-flex btn-success">
                <i class="bi bi-send-plus"></i> Submit
            </button>
        </div>
    </form>
</div>
</div>
